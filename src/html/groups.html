<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RothkopfChat Administration</title>
    <link rel="stylesheet" href="css/admin-v0.css">
    <link rel="stylesheet" href="css/admin-listcontrols-v0.css">
  </head>
  <body>
    <div class="admin-panel">
      <div class="admin-panel__upper">
        <div class="header">
          <h3 class="header__title">RothkopfChat Administration</h3>
          <div class="header__spacing"></div>
          <button class="header__log-out" id="logOut">Log Out</button>
        </div>
      </div>
      <div class="admin-panel__lower">
        <div class="navigation">
          <a href="/admin/home" class="navigation__tab">Home</a>
          <a href="/admin/users" class="navigation__tab">Users</a>
          <a href="/admin/chats" class="navigation__tab">Chats</a>
          <a href="#" class="navigation__tab navigation__tab--active">Groups</a>
        </div>
        <div class="controls">
          <h3>RothkopfChat Groups Control</h3>
          <div class="list-controls">
            <ol class="list-controls__list" id="groupList"></ol>
            <div class="list-controls__controls">
              <form class="control-form add-group-form" id="addGroupForm">
                <h3>Add Group</h3>
                <label for="addGroupFullName">Name of group:</label>
                <input type="text" name="addGroupFullName" id="addGroupFullName" autocomplete="off">
                <label for="addGroupCity">City of group:</label>
                <input type="text" name="addGroupCity" id="addGroupCity">
                <input type="submit" id="addGroupSubmit"></input>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/adminDashboard.js" type="module"></script>
    <script src="js/adminGroups.js" type="module"></script>
  </body>
</html>

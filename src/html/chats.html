<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RothkopfChat Administration</title>
    <link rel="stylesheet" href="css/admin-v0.css">
    <link rel="stylesheet" href="css/admin-listcontrols-v0.css">
  </head>
  <body>
    <div class="admin-panel">
      <div class="admin-panel__upper">
        <div class="header">
          <h3 class="header__title">RothkopfChat Administration</h3>
          <div class="header__spacing"></div>
          <button class="header__log-out" id="logOut">Log Out</button>
        </div>
      </div>
      <div class="admin-panel__lower">
        <div class="navigation">
          <a href="/admin/home" class="navigation__tab">Home</a>
          <a href="/admin/users" class="navigation__tab">Users</a>
          <a href="#" class="navigation__tab navigation__tab--active">Chats</a>
          <a href="/admin/groups" class="navigation__tab">Groups</a>
        </div>
        <div class="controls">
          <h3>RothkopfChat Chats Control</h3>
          <div class="list-controls">
            <ol class="list-controls__list" id="chatList"></ol>
            <div class="list-controls__controls">
              <form class="control-form add-chat-form" id="addChatForm">
                <h3>Add Chat</h3>
                <label for="addChatTitle">Chat title:</label>
                <input type="text" name="addChatTitle" id="addChatTitle">
                <input type="submit" value="Submit">
              </form>
              <form class="control-form add-chat-access-form" id="addChatAccessForm">
                <h3>Add Chat Access</h3>
                <label for="addChatAccessTitle">Chat title:</label>
                <input type="text" name="addChatAccessTitle" id="addChatAccessTitle">
                <label for="addChatAccessGroup">Group:</label>
                <input type="text" name="addChatAccessGroup" id="addChatAccessGroup">
                <input type="submit" value="Submit">
              </form>
              <form class="control-form remove-chat-access-form" id="removeChatAccessForm">
                <h3>Remove Chat Access</h3>
                <label for="removeChatAccessTitle">Chat title:</label>
                <input type="text" name="removeChatAccessTitle" id="removeChatAccessTitle">
                <label for="removeChatAccessGroup">Group:</label>
                <input type="text" name="removeChatAccessGroup" id="removeChatAccessGroup">
                <input type="submit" value="Submit">
              </form>
              <form class="control-form clear-chat-messages-form" id="clearChatMessagesForm">
                <h3>Clear Chat Messages</h3>
                <label for="clearChatMessagesTitle">Chat title:</label>
                <input type="text" name="clearChatMessagesTitle" id="clearChatMessagesTitle">
                <input type="submit" value="Submit">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/adminDashboard.js" type="module"></script>
    <script src="js/adminChats.js" type="module"></script>
  </body>
</html>
